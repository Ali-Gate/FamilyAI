{% extends "base.html" %}
{% load static %}
{% block content %}

    <div id="main">
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'family_ai_app:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'family_ai_app:register' %}">Sign up here</a></p>
    </div>

{% endblock}
